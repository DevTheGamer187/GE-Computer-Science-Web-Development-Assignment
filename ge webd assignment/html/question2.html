<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question2</title>
</head>
<body style="text-align: center;">
    <div class="question" style="border: 5px solid green; margin-bottom: 20px;">
        <p><b>Question 2</b>:- Create an HTML document with Ordered and Unordered List</p>
    </div>
    <div class="orderedlist" style="border: 2px solid rebeccapurple; margin-bottom: 20px;">
        <h4 style="border-bottom: 2px solid red; padding: 10px;">Ordered List</h4>
        <ol style="display: inline-block;">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
        </ol>
    </div>
    <div class="unorderedlist" style="border: 2px solid rebeccapurple;">
        <h4 style="border-bottom: 2px solid red; padding: 10px;">Unordered List</h4>
        <ul style="display: inline-block;">
            <li>item 1</li>
            <li>item 4</li>
            <li>item 2</li>
            <li>item 6</li>
            <li>item 3</li>
            <li>item 2</li>
        </ul>
    </div>
</body>
</html>
